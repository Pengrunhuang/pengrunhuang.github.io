<html>
<head>
	<meta charset="utf-8" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link href="../parts/css/index.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          tex2jax: {
            skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
            inlineMath: [['$','$']]
          }
        });
    </script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap" rel="stylesheet">
</head>

<body>

    <script type="text/javascript"
		src="../parts/js/polygon.js"></script>
	<script type="text/javascript"
		src="../parts/js/main.js"></script>
    
    
    <div class="display-wrapper">
        <div class="item">
            <div class="inputarea" id="randomTrialIn">
                <form>
                    <div class="mb-3">
                        <label for="numPolygon" class="form-label">Number of edges in the polygon</label>
                        <input class="form-control" id="InputEdge" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">You should enter an even number</div>
                    </div>
                    <div class="mb-3">
                        <label for="numTrail" class="form-label">Number of trials</label>
                        <input class="form-control" id="InputTrial">
                    </div>
                    <button id="submit" type="button" class="btn btn-primary" onclick="calculateTrial()">Run</button>
                </form>
            </div>
            <div class="outputarea" id="randomTrialOut">
                <div id="description"></div>
                <div id="chart"></div>
            </div>
        </div>

        <div class="item">
            <div class="inputarea">
                <form>
                    <div class="mb-3">
                        <label for="numPolygon" class="form-label">Edge Grouping</label>
                        <input class="form-control" id="InputGrouping" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">
                            You should enter an array of even length $n$ of value $1, 2, ..., n/2$ each appears twice
                        </div>
                    </div>
                    <button id="submit" type="button" class="btn btn-primary" onclick="calculateSingle()">Run</button>
                </form>
            </div>
            <div class="outputarea" id="genusOut">
                <div id="singleOut"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../parts/js/chart.js"></script>
    <script type="text/javascript">
    function calculateTrial() {
        var numEdge = parseInt(document.getElementById("InputEdge").value);
        var trial = parseInt(document.getElementById("InputTrial").value); 
        document.getElementById("description").innerText
            = "Calculating " + trial + " random trials on " + numEdge + "-gons...";
        document.getElementById("chart").innerHTML = "";
        setTimeout(function() {
            const freq = polyGenus.main.getDistribution(numEdge, trial);
            getChart(freq, trial);
        }, 1);
    }
    function calculateSingle() {
        const intSlice = /\d+/g;
        const inStr = document.getElementById("InputGrouping").value;
        const grouping = [...inStr.matchAll(intSlice)].map(item => parseInt(item))
        document.getElementById("singleOut").innerText = "Calculating..."
        setTimeout(function() {
            const poly = new polyGenus.polygon(grouping.length, grouping);
            const genus = poly.genus();
            document.getElementById("singleOut").innerText = 
            "The [" + grouping + "] gluing on a " + grouping.length + "-gon yields a surface of genus " + genus
        }, 1);
    }
    </script>
    

</body>
</html>
